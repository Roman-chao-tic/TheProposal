<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Roses Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6); /* Romantic gradient */
            overflow: hidden;
        }

        #falling-roses {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .rose {
            position: absolute;
            top: -50px; /* Start above the viewport */
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-50px); /* Start above the viewport */
                opacity: 1;
            }
            to {
                transform: translateY(100vh); /* Fall to the bottom */
                opacity: 0;
            }
        }

        #text-container {
            margin: 20px;
            font-size: 24px;
            color: #b30000;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #nah-btn {
            display: none;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #nah-btn:hover {
            background-color: #cc0000;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #fool-img {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #final-text {
            position: absolute;
            bottom: 10%;
            right: 5%;
            text-align: right;
            color: #b30000;
            font-size: 20px;
        }

        .glow {
            font-size: 30px;
            animation: glow 1s infinite alternate;
            cursor: pointer;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px red;
            }
            to {
                text-shadow: 0 0 15px red;
            }
        }

        #audio-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            color: #b30000;
        }

        #audio-controls:hover {
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div id="text-container"></div>
    <button id="nah-btn">Nah</button>
    <div id="image-container">
        <img id="fool-img" src="Fool.jpg" alt="Fool" width="500">
    </div>
    <div id="falling-roses"></div>
    <div id="final-text" style="display: none;">
        <p>Take this rose</p>
        <p>from your fool</p>
        <p style="font-size: 40px;">&darr;</p>
        <p class="glow" onclick="window.location.href='https://roman-chao-tic.github.io/Proposal-3/';">ðŸŒ¹</p>
    </div>
    <div id="audio-controls">ðŸ”Š Mute</div>

    <audio id="prop2" loop>
        <source src="prop2.mp3" type="audio/mp3">
    </audio>

    <script>
        const textContainer = document.getElementById('text-container');
        const nahBtn = document.getElementById('nah-btn');
        const imageContainer = document.getElementById('image-container');
        const finalText = document.getElementById('final-text');
        const audio = document.getElementById('prop2');
        const audioControls = document.getElementById('audio-controls');
        let isMuted = false;

        function typeText(text, speed = 100) {
            return new Promise(resolve => {
                let i = 0;
                const interval = setInterval(() => {
                    textContainer.innerHTML = `<span class='typing'>${text.slice(0, i)}</span>`;
                    i++;
                    if (i > text.length) {
                        clearInterval(interval);
                        textContainer.innerHTML = text;
                        resolve();
                    }
                }, speed);
            });
        }

        async function startSequence() {
            await typeText("Gandu ta toke flowers dilo??", 100);
            nahBtn.style.display = 'inline-block';
        }

        nahBtn.addEventListener('click', async () => {
            nahBtn.style.display = 'none';
            await typeText("Jantammm!!!!!! What a f*cking incompetent.", 100);
            await new Promise(resolve => setTimeout(resolve, 1000)); // Delay before next text
            await typeText("Well, anyways ei ne phul from your fool", 100);
            setTimeout(() => {
                imageContainer.style.opacity = 1;
                setTimeout(() => {
                    audio.play().catch(e => console.log("Audio play prevented"));
                }, 50);
                finalText.style.display = 'block';
                startFallingRoses();
            }, 2000);
        });

        function startFallingRoses() {
            for (let i = 0; i < 10; i++) {
                let rose = document.createElement('div');
                rose.innerHTML = 'ðŸŒ¹';
                rose.classList.add('rose');
                rose.style.left = Math.random() * window.innerWidth + 'px';
                rose.style.animationDuration = (Math.random() * 3 + 2) + 's';
                rose.style.animationDelay = Math.random() * 2 + 's';
                document.getElementById('falling-roses').appendChild(rose);

                setTimeout(() => rose.remove(), 5000);
            }

            setTimeout(startFallingRoses, 1000);
        }

        audioControls.addEventListener('click', () => {
            isMuted = !isMuted;
            audio.muted = isMuted;
            audioControls.textContent = isMuted ? 'ðŸ”‡ Unmute' : 'ðŸ”Š Mute';
        });

        // Initialize audio but don't auto-start playback
        audio.muted = false;
        audio.autoplay = false;
        startSequence();
    </script>
</body>
</html>
