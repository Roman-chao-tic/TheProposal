<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }

        .emoji {
            font-size: 10vw;
            cursor: pointer;
            text-shadow: 0 0 10px white, 0 0 20px yellow, 0 0 30px orange;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px white, 0 0 20px yellow, 0 0 30px orange; }
            100% { text-shadow: 0 0 20px white, 0 0 30px yellow, 0 0 40px orange; }
        }

        .text-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .headline, .sub-headline {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            padding: 5px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 90%;
            display: none;
        }

        .headline {
            font-size: 2.5vw;
            margin-bottom: 2vh;
        }

        .sub-headline {
            font-size: 1.8vw;
            margin-bottom: 3vh;
        }

        .image-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-top: 40px;
            overflow: hidden;
            border-radius: 50%;
            clip-path: circle(0%);
            transition: clip-path 1.5s ease-in-out;
            display: none;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reveal {
            clip-path: circle(100%);
        }

        @media (max-width: 600px) {
            .headline { font-size: 4vw; }
            .sub-headline { font-size: 3vw; }
            .image-container { width: 320px; height: 320px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="emoji" id="emoji">üíç</div>

    <div class="text-container" id="text-container">
        <div class="headline" id="headline">CONGRATULATIONS!</div>
        <div class="sub-headline" id="sub-headline">You are now my Girlfriend ü§≠</div>
    </div>

    <div class="image-container" id="image-container">
        <img src="usss.jpg" alt="Celebratory Image">
    </div>

    <audio id="audio" src="prop3.mp3" preload="auto"></audio>

    <script>
        document.getElementById('emoji').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('text-container').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('headline').style.display = 'block';
            }, 500);
            
            setTimeout(() => {
                document.getElementById('sub-headline').style.display = 'block';
            }, 1000);
            
            setTimeout(() => {
                document.getElementById('image-container').style.display = 'block';
                document.getElementById('image-container').classList.add('reveal');
                const audio = document.getElementById('audio');
                audio.play().catch(error => console.log("Audio playback failed: ", error));
            }, 1500);
        });
    </script>

</body>
</html>
